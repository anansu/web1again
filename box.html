<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1, a
      {
/*
        border-width:5px;
        border-color:red;
        border-style:solid;
*/
        border: 5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
    </style>
  </head>

  <body>
<h1>CSS</h1>
<p>
<a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>(Cascading Style Sheets)에서 굉장히 중요한 박스모델을 실습해보자.
</p>
display가 inline이냐 block이냐 none이냐에 따라 박스가 설정되는 형태가 달라진다.
<br>
display: block레벨 element는 화면 전체를 쓰는 특징이 있음.
<br>
content와 테두리 사이의 간격을 주려면 padding property를 사용해보자.

  </body>
</html>
